<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Marketplace</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #333;
    }
    nav a {
      padding: 14px 20px;
      display: block;
      color: white;
      text-decoration: none;
    }
    nav a:hover {
      background-color: #ddd;
      color: black;
    }
    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .product {
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .product img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-bottom: 1px solid #eee;
      margin-bottom: 10px;
    }
    .product h3 {
      margin: 10px 0;
    }
    .product p {
      color: #888;
    }
    .product button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .product button:hover {
      background-color: #45a049;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #333;
      color: white;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Simple Marketplace</h1>
    <p>Temukan produk favorit Anda di sini!</p>
  </header>

  <nav>
    <a href="#">Beranda</a>
    <a href="#">Produk</a>
    <a href="#">Kategori</a>
    <a href="#">Kontak</a>
  </nav>

  <div class="container">
    <div class="product">
      <img src="https://via.placeholder.com/250" alt="Product 1" />
      <h3>Produk A</h3>
      <p>Rp 100.000</p>
      <button>Tambah ke Keranjang</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250" alt="Product 2" />
      <h3>Produk B</h3>
      <p>Rp 150.000</p>
      <button>Tambah ke Keranjang</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250" alt="Product 3" />
      <h3>Produk C</h3>
      <p>Rp 200.000</p>
      <button>Tambah ke Keranjang</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Simple Marketplace. All rights reserved.</p>
  </footer>
</body>
</html>
